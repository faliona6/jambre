<div class="background">
    <div>
        <img class="bandbase" src="../../assets/BandBaseAlt1.png" alt="BandBase logo">
    </div>
    <br/>
    <div id="login_div" class="main-div">
        <input type="email" class="input" placeholder="Username" id="email_field"><br />
        <input type="password" class="input" placeholder="Password" id="password_field">
        <img style="width: 25px; height: 25px; top: 80%; left: 80%" src="../../assets/ShowPassword.png" alt="Show Password">

        <button id="loginButton" onclick="login()">Login</button>

        <div id="createAccount">
            <a routerLink="/register">Need an account? Sign up here!</a>
        </div>
    </div>
</div>
